      #!/bin/sh
      set -euo pipefail

      exec etcd \
        --logger=zap \
        --experimental-initial-corrupt-check=true \
        --initial-advertise-peer-urls=https://10.0.130.93:2380 \
        --cert-file=/etc/ssl/etcd/etcd-all-certs/etcd-serving-vrutkovs-sno.crt \
        --key-file=/etc/ssl/etcd/etcd-all-certs/etcd-serving-vrutkovs-sno.key \
        --trusted-ca-file=/etc/ssl/etcd/ca.crt \
        --client-cert-auth=true \
        --peer-cert-file=/etc/ssl/etcd/etcd-all-certs/etcd-peer-vrutkovs-sno.crt \
        --peer-key-file=/etc/ssl/etcd/etcd-all-certs/etcd-peer-vrutkovs-sno.key \
        --peer-trusted-ca-file=/etc/ssl/etcd/ca.crt \
        --peer-client-cert-auth=true \
        --advertise-client-urls=https://10.0.130.93:2379 \
        --listen-client-urls=https://0.0.0.0:2379 \
        --listen-peer-urls=https://0.0.0.0:2380 \
        --listen-metrics-urls=https://0.0.0.0:9978 \
    env:
    - name: ETCD_CIPHER_SUITES
