    - trap TERM INT; sleep infinity & wait
    env:
    - name: ETCDCTL_KEY
      value: /etc/ssl/etcd/etcd-all-certs/etcd-serving-vrutkovs-sno.key
    - name: ETCDCTL_CERT
      value: /etc/ssl/etcd/etcd-all-certs/etcd-serving-vrutkovs-sno.crt
