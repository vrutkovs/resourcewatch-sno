    \"100\"\n      - name: \"ETCD_IMAGE\"\n        value: \"registry.build05.ci.openshift.org/ci-ln-88xnydk/stable@sha256:c319ee887362ff3ce889126e7be803ab11cd331ea89c7ac43a93c33ed3bc4b76\"\n
    \     - name: \"ETCD_INITIAL_CLUSTER_STATE\"\n        value: \"existing\"\n      -
