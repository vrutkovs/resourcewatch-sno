apiVersion: v1
data:
  metrics.yaml: "matches:\n#\n# owners: (@openshift/openshift-team-monitoring, @smarterclayton)\n#\n#
    cluster:usage recording rules summarize important usage information\n# about the
    cluster that points to specific features or component usage\n# that may help identify
    problems or specific workloads. For example,\n# cluster:usage:openshift:build:rate24h
    would show the number of builds\n# executed within a 24h period so as to determine
    whether the current\n# cluster is using builds and may be susceptible to eviction
    due to high\n# disk usage from build temporary directories.\n# All metrics under
    this prefix must have low (1-5) cardinality and must\n# be well-scoped and follow
    proper naming and scoping conventions.\n- '{__name__=~\"cluster:usage:.*\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring, @smarterclayton)\n#\n# count:up0
    contains the count of cluster monitoring sources being marked as down.\n# This
    information is relevant to the health of the registered\n# cluster monitoring
    sources on a cluster. This metric allows telemetry\n# to identify when an update
    causes a service to begin to crash-loop or\n# flake.\n- '{__name__=\"count:up0\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring, @smarterclayton)\n#\n# count:up1
    contains the count of cluster monitoring sources being marked as up.\n# This information
    is relevant to the health of the registered\n# cluster monitoring sources on a
    cluster. This metric allows telemetry\n# to identify when an update causes a service
    to begin to crash-loop or\n# flake.\n- '{__name__=\"count:up1\"}'\n#\n# owners:
    (@openshift/openshift-team-cincinnati)\n#\n# cluster_version reports what payload
    and version the cluster is being\n# configured to and is used to identify what
    versions are on a cluster that\n# is experiencing problems.\n#\n# consumers: (@openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"cluster_version\"}'\n#\n# owners: (@openshift/openshift-team-cincinnati)\n#\n#
    cluster_version_available_updates reports the channel and version server\n# the
    cluster is configured to use and how many updates are available. This\n# is used
    to ensure that updates are being properly served to clusters.\n#\n# consumers:
    (@openshift/openshift-team-cluster-manager)\n- '{__name__=\"cluster_version_available_updates\"}'\n#\n#
    owners: (@openshift/openshift-team-cincinnati)\n#\n# cluster_version_capability
    reports the names of enabled and available\n# cluster capabilities.  This is used
    to gauge the popularity of optional\n# components and exposure to any component-specific
    issues.\n- '{__name__=\"cluster_version_capability\"}'\n#\n# owners: (@openshift/openshift-team-cincinnati)\n#\n#
    cluster_operator_up reports the health status of the core cluster\n# operators
    - like up, an upgrade that fails due to a configuration value\n# on the cluster
    will help narrow down which component is affected.\n#\n# consumers: (@openshift/openshift-team-olm,
    @openshift/openshift-team-cluster-manager)\n- '{__name__=\"cluster_operator_up\"}'\n#\n#
    owners: (@openshift/openshift-team-cincinnati)\n#\n# cluster_operator_conditions
    exposes the status conditions cluster\n# operators report for debugging. The condition
    and status are reported.\n#\n# consumers: (@openshift/openshift-team-olm, @openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"cluster_operator_conditions\"}'\n#\n# owners: (@openshift/openshift-team-cincinnati)\n#\n#
    cluster_version_payload captures how far through a payload the cluster\n# version
    operator has progressed and can be used to identify whether\n# a particular payload
    entry is causing failures during upgrade.\n#\n# consumers: (@openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"cluster_version_payload\"}'\n#\n# owners: (@openshift/openshift-team-installer,
    @openshift/openshift-team-cincinnati)\n#\n# cluster_installer reports what installed
    the cluster, along with its\n# version number and invoker.\n#\n# consumers: (@openshift/openshift-team-olm)\n-
    '{__name__=\"cluster_installer\"}'\n#\n# owners: (@openshift/openshift-team-master,
    @smarterclayton)\n#\n# cluster_infrastructure_provider reports the configured
    cloud provider if\n# any, along with the infrastructure region when running in
    the public\n# cloud.\n#\n# consumers: (@openshift/openshift-team-olm, @openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"cluster_infrastructure_provider\"}'\n#\n# owners: (@openshift/openshift-team-master,
    @smarterclayton)\n#\n# cluster_feature_set reports the configured cluster feature
    set and\n# whether the feature set is considered supported or unsupported.\n-
    '{__name__=\"cluster_feature_set\"}'\n#\n# owners: (@openshift/openshift-team-etcd,
    @smarterclayton)\n#\n# instance:etcd_object_counts:sum identifies two key metrics:\n#
    - the rough size of the data stored in etcd and\n# - the consistency between the
    etcd instances.\n#\n# consumers: (@openshift/openshift-team-olm)\n- '{__name__=\"instance:etcd_object_counts:sum\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring, @smarterclayton)\n#\n# alerts are
    the key summarization of the system state. They are reported\n# via telemetry
    to assess their value in detecting upgrade failure causes\n# and also to prevent
    the need to gather large sets of metrics that are\n# already summarized on the
    cluster.  Reporting alerts also creates an\n# incentive to improve per cluster
    alerting for the purposes of preventing\n# upgrades from failing for end users.\n#\n#
    consumers: (@openshift/openshift-team-olm, @openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"ALERTS\",alertstate=\"firing\"}'\n#\n# owners: (@openshift/ops)\n#\n#
    code:apiserver_request_total:rate:sum identifies average of occurences\n# of each
    http status code over 10 minutes\n# The metric will be used for SLA analysis reports.\n#\n#
    consumers: (@openshift/openshift-team-olm)\n- '{__name__=\"code:apiserver_request_total:rate:sum\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring, @smarterclayton)\n#\n# cluster:capacity_cpu_cores:sum
    is the total number of CPU cores in the\n# cluster labeled by node role and type.\n#\n#
    consumers: (@openshift/openshift-team-olm, @openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"cluster:capacity_cpu_cores:sum\"}'\n#\n# owners: (@openshift/openshift-team-monitoring,
    @smarterclayton)\n#\n# cluster:capacity_memory_bytes:sum is the total bytes of
    memory in the\n# cluster labeled by node role and type.\n#\n# consumers: (@openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"cluster:capacity_memory_bytes:sum\"}'\n#\n# owners: (@openshift/openshift-team-monitoring,
    @smarterclayton)\n#\n# cluster:cpu_usage_cores:sum is the current amount of CPU
    used by\n# the whole cluster.\n#\n# consumers: (@openshift/openshift-team-olm,
    @openshift/openshift-team-cluster-manager)\n- '{__name__=\"cluster:cpu_usage_cores:sum\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring, @smarterclayton)\n#\n# cluster:memory_usage_bytes:sum
    is the current amount of memory in use\n# across the whole cluster.\n#\n# consumers:
    (@openshift/openshift-team-olm, @openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"cluster:memory_usage_bytes:sum\"}'\n#\n# owners: (@openshift/openshift-team-monitoring,
    @smarterclayton)\n#\n# openshift:cpu_usage_cores:sum is the current amount of
    CPU used by\n# OpenShift components, including the control plane and host services\n#
    (including the kernel).\n#\n# consumers: (@openshift/openshift-team-olm)\n- '{__name__=\"openshift:cpu_usage_cores:sum\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring, @smarterclayton)\n#\n# openshift:memory_usage_bytes:sum
    is the current amount of memory used by\n# OpenShift components, including the
    control plane and host services\n# (including the kernel).\n- '{__name__=\"openshift:memory_usage_bytes:sum\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring, @smarterclayton)\n#\n# workload:cpu_usage_cores:sum
    is the current amount of CPU used by cluster\n# workloads, excluding infrastructure.\n#\n#
    consumers: (@openshift/openshift-team-olm)\n- '{__name__=\"workload:cpu_usage_cores:sum\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring, @smarterclayton)\n#\n# workload:memory_usage_bytes:sum
    is the current amount of memory used by\n# cluster workloads, excluding infrastructure.\n#\n#
    consumers: (@openshift/openshift-team-olm)\n- '{__name__=\"workload:memory_usage_bytes:sum\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring, @smarterclayton)\n#\n# cluster:virt_platform_nodes:sum
    is the number of nodes reporting\n# a particular virt_platform type (nodes may
    report multiple types).\n# This metric helps identify issues specific to a virtualization\n#
    type or bare metal.\n#\n# consumers: (@openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"cluster:virt_platform_nodes:sum\"}'\n#\n# owners: (@openshift/openshift-team-monitoring,
    @smarterclayton)\n#\n# cluster:node_instance_type_count:sum is the number of nodes
    of each\n# instance type and role.\n#\n# consumers: (@openshift/openshift-team-olm,
    @openshift/openshift-team-cluster-manager)\n- '{__name__=\"cluster:node_instance_type_count:sum\"}'\n#\n#
    owners: (https://github.com/kubevirt)\n#\n# cnv:vmi_status_running:count is the
    total number of VM instances running in the cluster.\n- '{__name__=\"cnv:vmi_status_running:count\"}'\n#\n#
    owners: (https://github.com/kubevirt)\n#\n# cluster:vmi_request_cpu_cores:sum
    is the total number of CPU cores requested by pods of VMIs.\n- '{__name__=\"cluster:vmi_request_cpu_cores:sum\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring, @smarterclayton)\n#\n# node_role_os_version_machine:cpu_capacity_cores:sum
    is the total number\n# of CPU cores in the cluster labeled by master and/or infra
    node role, os,\n# architecture, and hyperthreading state.\n#\n# consumers: (@openshift/openshift-team-olm,
    @openshift/openshift-team-cluster-manager)\n- '{__name__=\"node_role_os_version_machine:cpu_capacity_cores:sum\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring, @smarterclayton)\n#\n# node_role_os_version_machine:cpu_capacity_sockets:sum
    is the total number\n# of CPU sockets in the cluster labeled by master and/or
    infra node role,\n# os, architecture, and hyperthreading state.\n#\n# consumers:
    (@openshift/openshift-team-cluster-manager)\n- '{__name__=\"node_role_os_version_machine:cpu_capacity_sockets:sum\"}'\n#\n#
    owners: (@openshift/openshift-team-olm)\n#\n# subscription_sync_total is the number
    of times an OLM operator\n# Subscription has been synced, labelled by name and
    installed csv\n- '{__name__=\"subscription_sync_total\"}'\n#\n# owners: (@openshift/openshift-team-olm)\n#\n#
    olm_resolution_duration_seconds is the duration of a dependency resolution attempt.\n-
    '{__name__=\"olm_resolution_duration_seconds\"}'\n#\n# owners: (@openshift/openshift-team-olm)\n#\n#
    csv_succeeded is unique to the namespace, name, version, and phase\n# labels.
    \ The metrics is always present and can be equal to 0 or 1, where\n# 0 represents
    that the csv is not in the succeeded state while 1\n# represents that the csv
    is in the succeeded state.\n#\n# consumers: (@openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"csv_succeeded\"}'\n#\n# owners: (@openshift/openshift-team-olm)\n#\n#
    csv_abnormal represents the reason why a csv is not in the succeeded\n# state
    and includes the namespace, name, version, phase, reason labels.\n# When a csv
    is updated, the previous time series associated with the csv\n# will be deleted.\n#\n#
    consumers: (@openshift/openshift-team-cluster-manager)\n- '{__name__=\"csv_abnormal\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# cluster:kube_persistentvolumeclaim_resource_requests_storage_bytes:provisioner:sum\n#
    gives the total amount of storage requested by PVCs from a particular\n# storage
    provisioner in bytes. This is a generic storage metric.\n- '{__name__=\"cluster:kube_persistentvolumeclaim_resource_requests_storage_bytes:provisioner:sum\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# cluster:kubelet_volume_stats_used_bytes:provisioner:sum
    will gives\n# the total amount of storage used by PVCs from a particular storage
    provisioner in bytes.\n- '{__name__=\"cluster:kubelet_volume_stats_used_bytes:provisioner:sum\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# ceph_cluster_total_bytes gives
    the size of ceph cluster in bytes. This is a specific OCS metric.\n- '{__name__=\"ceph_cluster_total_bytes\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# ceph_cluster_total_used_raw_bytes
    is the amount of ceph cluster storage used in bytes.\n- '{__name__=\"ceph_cluster_total_used_raw_bytes\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# ceph_health_status gives the ceph
    cluster health status\n- '{__name__=\"ceph_health_status\"}'\n#\n# owners: (@openshift/team-ocs-committers)\n#\n#
    odf_system_raw_capacity_total_bytes gives the size of storage cluster in bytes.
    This is a specific OCS metric.\n- '{__name__=\"odf_system_raw_capacity_total_bytes\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# odf_system_raw_capacity_used_bytes
    is the amount of storage cluster storage used in bytes.\n- '{__name__=\"odf_system_raw_capacity_used_bytes\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# odf_system_health_status gives
    the storage cluster health status\n- '{__name__=\"odf_system_health_status\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# job:ceph_osd_metadata:count is
    the total count of osds.\n- '{__name__=\"job:ceph_osd_metadata:count\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# job:kube_pv:count is the total
    number of Persistent Volumes created by ODF present in OCP cluster.\n# This metric
    is deprecated in ODF 4.12, refer to job:odf_system_pvs:count instead.\n- '{__name__=\"job:kube_pv:count\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# job:odf_system_pvs:count is the
    total number of Persistent Volumes created by ODF present in OCP cluster.\n- '{__name__=\"job:odf_system_pvs:count\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# job:ceph_pools_iops:total is the
    total iops (reads+writes) value for all the pools in ceph cluster\n- '{__name__=\"job:ceph_pools_iops:total\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# job:ceph_pools_iops:total is the
    total iops (reads+writes) value in bytes for all the pools in ceph cluster\n-
    '{__name__=\"job:ceph_pools_iops_bytes:total\"}'\n#\n# owners: (@openshift/team-ocs-committers)\n#\n#
    job:ceph_versions_running:count is the total count of ceph cluster versions running.\n-
    '{__name__=\"job:ceph_versions_running:count\"}'\n#\n# owners: (@openshift/team-ocs-committers)\n#\n#
    job:noobaa_total_unhealthy_buckets:sum is the total number of unhealthy noobaa
    buckets\n- '{__name__=\"job:noobaa_total_unhealthy_buckets:sum\"}'\n#\n# owners:
    (@openshift/team-ocs-committers)\n#\n# job:noobaa_bucket_count:sum is the total
    number of noobaa buckets.\n# This metric is deprecated in ODF 4.12, refer to odf_system_bucket_count
    instead.\n- '{__name__=\"job:noobaa_bucket_count:sum\"}'\n#\n# owners: (@openshift/team-ocs-committers)\n#\n#
    job:noobaa_total_object_count:sum is the total number of noobaa objects.\n# This
    metric is deprecated in ODF 4.12, refer to odf_system_objects_total instead.\n-
    '{__name__=\"job:noobaa_total_object_count:sum\"}'\n#\n# owners: (@openshift/team-ocs-committers)\n#\n#
    odf_system_bucket_count is the total number of buckets in ODF system\n- '{__name__=\"odf_system_bucket_count\",
    system_type=\"OCS\", system_vendor=\"Red Hat\"}'\n#\n# owners: (@openshift/team-ocs-committers)\n#\n#
    odf_system_objects_total is the total number of objects in ODF system\n- '{__name__=\"odf_system_objects_total\",
    system_type=\"OCS\", system_vendor=\"Red Hat\"}'\n#\n# owners: (@openshift/team-ocs-committers)\n#\n#
    noobaa_accounts_num gives the count of noobaa's accounts.\n- '{__name__=\"noobaa_accounts_num\"}'\n#\n#
    owners: (@openshift/team-ocs-committers)\n#\n# noobaa_total_usage gives the total
    usage of noobaa's storage in bytes.\n- '{__name__=\"noobaa_total_usage\"}'\n#\n#
    owners: (@openshift/origin-web-console-committers)\n# console_url is the url of
    the console running on the cluster.\n#\n# consumers: (@openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"console_url\"}'\n#\n# owners: (@openshift/networking)\n#\n# ovnkube_master_egress_routing_via_host\"
    informs if the OVN-K cluster's gateway mode is\n# `routingViaOVN` (0), `routingViaHost`
    (1) or invalid (2).\n- '{__name__=\"cluster:ovnkube_master_egress_routing_via_host:max\"}'\n#\n#
    owners: (@openshift/networking)\n#\n# cluster:network_attachment_definition_instances:max\"
    gives max no of instance\n# in the cluster that are annotated with k8s.v1.cni.cncf.io/networks,
    labelled by networks.\n- '{__name__=\"cluster:network_attachment_definition_instances:max\"}'\n#\n#
    owners: (@openshift/networking)\n#\n# cluster:network_attachment_definition_enabled_instance_up
    \ informs (1 or 0) if the cluster has\n# at least max of one instance with  k8s.v1.cni.cncf.io/networks
    annotation, labelled by networks (any or sriov).\n- '{__name__=\"cluster:network_attachment_definition_enabled_instance_up:max\"}'\n#\n#
    owners: (@openshift/network-edge)\n#\n# cluster:ingress_controller_aws_nlb_active:sum
    informs how many NLBs are active in AWS.\n# Zero would indicate ELB (legacy).
    This metric is only emitted on AWS.\n- '{__name__=\"cluster:ingress_controller_aws_nlb_active:sum\"}'\n#\n#
    owners: (@openshift/network-edge)\n#\n# cluster:route_metrics_controller_routes_per_shard:min
    tracks the minimum number of routes\n# admitted by any of the shards.\n- '{__name__=\"cluster:route_metrics_controller_routes_per_shard:min\"}'\n#\n#
    owners: (@openshift/network-edge)\n#\n# cluster:route_metrics_controller_routes_per_shard:max
    tracks the maximum number of routes\n# admitted by any of the shards.\n- '{__name__=\"cluster:route_metrics_controller_routes_per_shard:max\"}'\n#\n#
    owners: (@openshift/network-edge)\n#\n# cluster:route_metrics_controller_routes_per_shard:avg
    tracks the average value for the\n# route_metrics_controller_routes_per_shard
    metric.\n- '{__name__=\"cluster:route_metrics_controller_routes_per_shard:avg\"}'\n#\n#
    owners: (@openshift/network-edge)\n#\n# cluster:route_metrics_controller_routes_per_shard:median
    tracks the median value for the\n# route_metrics_controller_routes_per_shard metric.\n-
    '{__name__=\"cluster:route_metrics_controller_routes_per_shard:median\"}'\n#\n#
    owners: (@openshift/network-edge)\n#\n# cluster:openshift_route_info:tls_termination:sum
    tracks the number of routes for each tls_termination\n# value. The possible values
    for tls_termination are edge, passthrough and reencrypt. \n- '{__name__=\"cluster:openshift_route_info:tls_termination:sum\"}'\n#\n#
    owners: (https://github.com/openshift/insights-operator/blob/master/OWNERS)\n#\n#
    insightsclient_request_send tracks the number of metrics sends.\n- '{__name__=\"insightsclient_request_send_total\"}'\n#\n#
    owners: (@openshift/openshift-team-app-migration)\n#\n# cam_app_workload_migrations
    tracks number of app workload migrations\n# by current state. Tracked migration
    states are idle, running, completed, and failed.\n- '{__name__=\"cam_app_workload_migrations\"}'\n#\n#
    owners: (@openshift/openshift-team-master)\n#\n# cluster:apiserver_current_inflight_requests:sum:max_over_time:2m
    gives maximum number of requests in flight\n# over a 2-minute window. This metric
    is a constant 4 time series that monitors concurrency of kube-apiserver and\n#
    openshift-apiserver with request type which can be either 'mutating' or 'readonly'.\n#
    We want to have an idea of how loaded our api server(s) are globally.\n- '{__name__=\"cluster:apiserver_current_inflight_requests:sum:max_over_time:2m\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring)\n#\n# cluster:alertmanager_integrations:max
    tracks the total number of active alertmanager integrations sent via telemetry
    from each cluster.\n- '{__name__=\"cluster:alertmanager_integrations:max\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring)\n#\n# cluster:telemetry_selected_series:count
    tracks the total number of series\n# sent via telemetry from each cluster.\n-
    '{__name__=\"cluster:telemetry_selected_series:count\"}'\n#\n# owners: (@openshift/openshift-team-monitoring)\n#\n#
    openshift:prometheus_tsdb_head_series:sum tracks the total number of active series\n-
    '{__name__=\"openshift:prometheus_tsdb_head_series:sum\"}'\n#\n# owners: (@openshift/openshift-team-monitoring)\n#\n#
    openshift:prometheus_tsdb_head_samples_appended_total:sum tracks the rate of samples
    ingested\n# by prometheusi.\n- '{__name__=\"openshift:prometheus_tsdb_head_samples_appended_total:sum\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring)\n#\n# monitoring:container_memory_working_set_bytes:sum
    tracks the memory usage of the monitoring\n# stack.\n- '{__name__=\"monitoring:container_memory_working_set_bytes:sum\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring)\n#\n# namespace_job:scrape_series_added:topk3_sum1h
    tracks the top 3 namespace/job groups which created series churns in the last
    hour.\n- '{__name__=\"namespace_job:scrape_series_added:topk3_sum1h\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring)\n#\n# namespace_job:scrape_samples_post_metric_relabeling:topk3
    tracks the top 3 prometheus targets which produced more samples.\n- '{__name__=\"namespace_job:scrape_samples_post_metric_relabeling:topk3\"}'\n#\n#
    owners: (@openshift/openshift-team-monitoring)\n#\n# monitoring:haproxy_server_http_responses_total:sum
    tracks the number of times users access\n# monitoring routes.\n- '{__name__=\"monitoring:haproxy_server_http_responses_total:sum\"}'\n#\n#
    owners: (https://github.com/integr8ly, @david-martin)\n#\n# rhmi_status reports
    the status of an RHMI installation.\n# Possible values are bootstrap|cloud-resources|monitoring|authentication|products|solution-explorer|deletion|complete.\n#
    This metric is used by OCM to detect when an RHMI installation is complete & ready
    to use i.e. rhmi_status{stage='complete'}\n#\n# consumers: (@openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"rhmi_status\"}'\n#\n# owners: (https://github.com/integr8ly, @boomatang)\n#\n#
    rhoam_state captures the currently installed/upgrading RHOAM versions.\n# Possible
    label values are:\n#   status= in progress|complete\n#   upgrading= true|false\n#
    \  version= x.y.z\n# This metric is used by cs-SRE to gain insights into RHOAM
    version.\n#\n# consumers: (@openshift/openshift-team-cluster-manager)\n- '{__name__=\"status:upgrading:version:rhoam_state:max\"}'\n#\n#
    owners: (https://github.com/integr8ly, @boomatang)\n#\n# rhoam_critical_alerts
    count of RHOAM specific critical alerts on a cluster\n# Possible label values
    are:\n#   state= pending|firing\n# This metric is used by CS-SRE to gain insights
    into critical alerts on RHOAM cluster.\n#\n# consumers: (@openshift/openshift-team-cluster-manager)\n-
    '{__name__=\"state:rhoam_critical_alerts:max\"}'\n#\n# owners: (https://github.com/integr8ly,
    @boomatang)\n#\n# rhoam_warning_alerts count of RHOAM specific warning alerts
    on a cluster\n# Possible label values are:\n#   state= pending|firing\n# This
