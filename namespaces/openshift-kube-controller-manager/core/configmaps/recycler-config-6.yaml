apiVersion: v1
data:
  recycler-pod.yaml: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: recycler-pod
      namespace: openshift-infra
      annotations:
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
    spec:
      activeDeadlineSeconds: 60
      restartPolicy: Never
      serviceAccountName: pv-recycler-controller
      containers:
        - name: recycler-container
          image: "registry.build05.ci.openshift.org/ci-ln-88xnydk/stable@sha256:efa868c94dfe3efed9e95a0d320842e41683bc282ecb8d6de1db973d9d4505dd"
          command:
          - "/bin/bash"
          args:
          - "-c"
          - "test -e /scrub && rm -rf /scrub/..?* /scrub/.[!.]* /scrub/*  && test -z \"$(ls -A /scrub)\" || exit 1"
          volumeMounts:
            - mountPath: /scrub
              name: vol
          securityContext:
            runAsUser: 0
          priorityClassName: openshift-user-critical
          resources:
            requests:
              memory: 50Mi
              cpu: 10m
      volumes:
        - name: vol
